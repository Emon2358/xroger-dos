name: Build Xroger DOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm dosfstools mtools genisoimage

      - name: Create PC-98 IPL and system
        run: |
          # Create IPL (Initial Program Loader)
          cat > ipl.asm << 'EOF'
          [BITS 16]
          [ORG 0x0]
          
          ; BPB (BIOS Parameter Block)
          jmp short entry
          nop
          
          db "XROGERDOS"    ; OEM ID (8 bytes)
          dw 512            ; Bytes per sector
          db 1              ; Sectors per cluster
          dw 1              ; Reserved sectors
          db 2              ; Number of FATs
          dw 224           ; Root directory entries
          dw 2880          ; Total sectors (1.44MB)
          db 0xF0          ; Media descriptor
          dw 9             ; Sectors per FAT
          dw 18            ; Sectors per track
          dw 2             ; Number of heads
          dd 0             ; Hidden sectors
          dd 0             ; Total sectors (large)
          db 0             ; Drive number
          db 0             ; Reserved
          db 0x29          ; Extended boot signature
          dd 0xDEADBEEF    ; Volume serial number
          db "XROGER-DOS " ; Volume label (11 bytes)
          db "FAT12   "    ; File system type (8 bytes)
          
          entry:
              ; セットアップ
              cli                     ; 割り込み禁止
              xor ax, ax
              mov ss, ax
              mov sp, 0x7C00
              mov ds, ax
              mov es, ax
              sti                     ; 割り込み許可
          
              ; PC-98固有の初期化
              mov ah, 0x00           ; テキストモード設定
              mov al, 0x00
              int 0x18               ; PC-98 BIOS call
          
              ; 画面クリア
              mov ah, 0x0C           ; 画面クリア
              mov al, 0x00           ; 属性
              int 0x18
          
              ; カーソル位置設定
              mov ah, 0x13
              xor dx, dx            ; DH=row=0, DL=column=0
              int 0x18
          
              ; メッセージ表示
              mov si, welcome_msg
              call print_string
          
              ; システム待機
              jmp $
          
          print_string:
              lodsb                   ; DS:SIからALに1バイト読み込み
              or al, al              ; 終端(0)チェック
              jz .done
              mov ah, 0x0A           ; 文字出力ファンクション
              int 0x18               ; PC-98 BIOS call
              jmp print_string
          .done:
              ret
          
          welcome_msg:
              db 'welcom!!! This is xroger.hdi create by project_evanerd!!', 13, 10, 0
          
          times 510-($-$$) db 0      ; ブートセクタを510バイトにパディング
          dw 0xAA55                  ; ブートシグネチャ
          
          ; システム領域
          system_area:
              db 'XROGER-DOS System Area', 0
              times 512 db 0         ; システム領域パディング
          EOF
          
          # Assemble IPL
          nasm -f bin -o ipl.bin ipl.asm
          
          # Create system files
          echo "XROGER.SYS - System File" > XROGER.SYS
          echo "@ECHO OFF" > AUTOEXEC.BAT
          echo "ECHO Starting XROGER-DOS..." >> AUTOEXEC.BAT
          echo "DEVICE=XROGER.SYS" > CONFIG.SYS

      - name: Create HDI image
        run: |
          # Create blank 1.44MB HDI
          dd if=/dev/zero of=xroger.hdi bs=1024 count=1440
          
          # Write IPL
          dd if=ipl.bin of=xroger.hdi conv=notrunc
          
          # Create temporary mount point
          mkdir -p tmp_mount
          
          # Format as FAT12
          mkfs.fat -F 12 -n "XROGER-DOS" xroger.hdi
          
          # Mount the image (requires sudo)
          sudo mount -o loop xroger.hdi tmp_mount
          
          # Copy system files
          sudo cp XROGER.SYS tmp_mount/
          sudo cp AUTOEXEC.BAT tmp_mount/
          sudo cp CONFIG.SYS tmp_mount/
          
          # Unmount
          sudo umount tmp_mount
          rm -rf tmp_mount

      - name: Upload HDI file
        uses: actions/upload-artifact@v4
        with:
          name: xroger-dos
          path: xroger.hdi
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          files: xroger.hdi
          name: Xroger DOS Release
          tag_name: v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
